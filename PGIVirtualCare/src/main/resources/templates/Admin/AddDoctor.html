<html th:replace="~{Admin/Adminbase::layout(~{::main})}">
<body>
	<main>
		<div class="row">
			<div class="col-sm-10 mx-auto my-4">
				<div class="card shadow-lg">
					<div class="card-header bg-primary text-white text-center">
						<h3 class="fw-bold m-0">Add Doctor</h3>
					</div>
					<div class="card-body bg-light">
						<form method="post" th:object="${doctor}">
							<div class="row">

								<div class="col-sm-6 mt-3">
									<label class="fw-bold">Enter Doctor Name</label>
									<input th:field="${doctor.name}" type="text" class="form-control fw-bold" placeholder="Doctor Name" required>
								</div>

								<div class="col-sm-6 mt-3">
									<label class="fw-bold">Enter Doctor Age</label>
									<input th:field="${doctor.age}" type="number" class="form-control fw-bold" placeholder="Enter Age" required>
								</div>

								<div class="col-sm-6 mt-3">
									<label class="fw-bold">Select Doctor Gender</label>
									<select th:field="${doctor.gender}" class="form-control fw-bold">
										<option value="">--Select Gender--</option>
										<option value="Male">Male</option>
										<option value="Female">Female</option>
										<option value="Other">Other</option>
									</select>
								</div>

								<div class="col-sm-6 mt-3">
									<label class="fw-bold">Enter Doctor Email</label>
									<input th:field="${doctor.email}" type="email" class="form-control fw-bold" placeholder="Doctor Email" required>
								</div>

								<div class="col-sm-6 mt-3">
									<label class="fw-bold">Enter Password</label>
									<input th:field="${doctor.password}" type="password" class="form-control fw-bold" placeholder="Doctor Password" required>
								</div>

								<div class="col-sm-6 mt-3">
									<label class="fw-bold">Enter Doctor Contact No</label>
									<input th:field="${doctor.contactNumber}" type="number" class="form-control fw-bold" placeholder="Doctor Contact No" required>
								</div>

								<div class="col-sm-6 mt-3">
									<label class="fw-bold">Enter Doctor Aadhar No</label>
									<input th:field="${doctor.aadharNumber}" type="number" class="form-control fw-bold" placeholder="Doctor Aadhar No" required>
								</div>

								<div class="col-sm-6 mt-3">
									<label class="fw-bold">Select Specialization</label>
									<select class="form-control fw-bold" th:field="${doctor.specialization}">
										<option value="">--Select Specialization--</option>
										<option value="Cardiology">Cardiology</option>
										<option value="Neurology">Neurology</option>
										<option value="Orthopedics">Orthopedics</option>
										<option value="Pediatrics">Pediatrics</option>
										<option value="Dermatology">Dermatology</option>
										<option value="General Medicine">General Medicine</option>
										<option value="Gynecology">Gynecology</option>
									</select>
								</div>

								<div class="col-sm-12 mt-3">
									<label class="fw-bold">Upload Profile Img</label>
									<input type="file" class="form-control fw-bold" th:field="${doctor.profilePic}" placeholder="Upload Profile Img">
								</div>

								<div class="col-sm-12 mt-3">
									<label class="fw-bold">Doctor's Address</label>
									<textarea class="form-control fw-bold" th:field="${doctor.address}" placeholder="Enter Address"></textarea>
								</div>

								<div class="col-sm-12 text-center mt-5">
									<button type="submit" class="btn btn-primary btn-sm fw-bold shadow-sm fw-blod fs-4">Add Doctor</button>
								</div>

							</div>
						</form>
					</div> <!-- card-body -->
				</div> <!-- card -->
			</div> <!-- col -->
		</div> <!-- row -->
	</main>
</body>
</html>
